<!doctype html>
<html>

<head>
    <title>test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body>
    <form method="get" action="update.html">
        <div class="grid grid-cols-1 mx-80 my-24 space-y-6">
            <h1 class="mb-5 text-5xl font-bold">
                The Autism Questionnaire
            </h1>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q1. S/he often notices small sounds when others do not.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ1" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ1" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q2. S/he usually concentrates more on the whole picture, rather than the small
                        detail.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ2" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ2" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q3. In a social group, s/he can easily keep track of several different peoples
                        conversations.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ3" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ3" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q4. S/he finds it easy to go back and forth between different
                        activities.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ4" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ4" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q5. S/he doesnt know how to keep a conversation going with his/her
                        peers.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ5" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ5" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q6. S/he is good at social chit-chat.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ6" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ6" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q7. When s/he is read a story, s/he finds it difficult to work out the
                        characters
                        intentions or
                        feelings.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ7" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ7" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q8. When s/he was in preschool, s/he used to enjoy playing games involving
                        pretending with other
                        children.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ8" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ8" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q9. S/he finds it easy to work out what someone is thinking or feeling just by
                        looking at their
                        face.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ9" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ9" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <div class="p-6 card shadow bordered">
                <label class="label"><b>Q10. S/he finds it hard to make new friends.</b></label>
                <div class="grid grid-cols-2">
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">Yes</span>
                            <input type="radio" name="cQ10" class="radio" value="Y">
                        </label>
                    </div>
                    <div class="form-control mr-24">
                        <label class="cursor-pointer label">
                            <span class="label-text">No</span>
                            <input type="radio" name="cQ10" class="radio" value="N">
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-accent">Submit</button>
        </div>
    </form>
</body>

</html>
